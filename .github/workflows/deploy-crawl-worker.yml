name: Deploy Crawl Worker Lambda

on:
  push:
    branches: [ main ]
    paths:
      - 'crawlchat-service/lambda_crawl_worker.py'
      - 'crawlchat-service/common/**'
      - '.github/workflows/deploy-crawl-worker.yml'

jobs:
  deploy-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r crawlchat-service/requirements.txt -t python
          cp crawlchat-service/lambda_crawl_worker.py python/
          cp -r crawlchat-service/common python/common

      - name: Zip Lambda package
        run: |
          cd python
          zip -r ../lambda_crawl_worker.zip .

      - name: Upload Lambda package to S3
        run: |
          aws s3 cp lambda_crawl_worker.zip s3://$LAMBDA_DEPLOY_BUCKET/lambda_crawl_worker.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
          LAMBDA_DEPLOY_BUCKET: ${{ secrets.LAMBDA_DEPLOY_BUCKET }}

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name crawlchat-crawl-worker \
            --s3-bucket $LAMBDA_DEPLOY_BUCKET \
            --s3-key lambda_crawl_worker.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
          LAMBDA_DEPLOY_BUCKET: ${{ secrets.LAMBDA_DEPLOY_BUCKET }} 