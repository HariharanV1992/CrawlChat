name: Build Lambda Layer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-layer:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.lambda-complete -t lambda-layer-complete .
    
    - name: Create container and extract layer
      run: |
        CONTAINER_ID=$(docker create lambda-layer-complete)
        docker cp $CONTAINER_ID:/tmp/lambda-layer-complete.zip ./lambda-layer-complete.zip
        docker rm $CONTAINER_ID
    
    - name: Check layer file
      run: |
        ls -la lambda-layer-complete.zip
        echo "Layer size: $(du -h lambda-layer-complete.zip | cut -f1)"
    
    - name: Upload layer as artifact
      uses: actions/upload-artifact@v4
      with:
        name: lambda-layer-complete
        path: lambda-layer-complete.zip 